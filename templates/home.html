<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Data API</title>
</head>
<body>
    <h1>Weather Data API</h1>
    <p>Url Format: http://127.0.0.1:5000/api/v1/station/date</p>
    <p>Example: <a href="http://127.0.0.1:5001/api/v1/10/1988-10-25">http://127.0.0.1:5001/api/v1/10/1988-10-25</a></p>
    <!-- The 'safe' keyword allows rendering HTML; otherwise, it renders as a string. -->
    <p>{{data|safe}}</p>
      
</body>
</html>
